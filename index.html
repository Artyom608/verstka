<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<form action="">
	<h1>Анкета на работу в GOOGLE</h1>
	<p><i>Пожалуйста,заполните анкету.Обязательные поля помечены<em>*</em></i></p>
	<fieldset>
		<legend>Контактная информация.</legend>

		<label for="s_name">Фамилия<em>*</em></label>
		<input type="text"  id="s_name" placeholder="Иванов" required>
	<br>
		<label for="name">Имя<em>*</em></label>
		<input type="text"  id="name" placeholder="Иван" required>
	<br>
		<label for="f_name">Отчество</label>
		<input type="text"  id="f_name" placeholder="Иванович" autocomplete="off">
	<br>
		<label for="phone">Телефон<em>*</em> </label>
		<input type="text" id="phone" placeholder="+7 (351) 240-04-40" required>
	<br>
		<label for="email">E-mail <em>*</em></label>
		<input type="e-mail" id="email" placeholder="example@gmail.com" required>
	</fieldset>

<fieldset>
	<legend>Персональная информация.</legend>	
	<label for="date">Дата рождения <em>*</em></label>
	<input type="date" id="date" min="1900-01-01" required>
	<br>
	<label for="gender">Пол</label>
	<label for="gender1"><input type="radio" id="gender1">Мужской</label>
	<label for="gender2"><input type="radio" id="gender2">Женский</label>
	<label for="gender3"><input type="radio" id="gender3">Другой</label>
	<br>
</fieldset>
	<br>
	<label for="city">Ваш город</label>
	</fieldset>
		<select id="city">
		<option value="default">Выберите Ваш город</option>
		<option value="Simf">Симферополь</option>
		<option value="Evpat">Евпатория</option>
		<option value="Sevas">Севастополь</option>
		<option value="Kerch">Керчь</option>
	</select>
	<br>
	<label for="about">Расскажите о себе</label>
	<textarea id="about" placeholder="Я умею..."></textarea>
</fieldset>
<br>
<fieldset>
		<legend>Выберите языки программирования,которые вы изучали.</legend>
		<label for="yazik1"><input type="checkbox" id="yazik1">Java</label>
		<label for="yazik2"><input type="checkbox" id="yazik2">Javascript</label>
		<label for="yazik3"><input type="checkbox" id="yazik3">Python</label>
		<label for="yazik4"><input type="checkbox" id="yazik4">Ruby</label>
		<label for="yazik5"><input type="checkbox" id="yazik5">PHP</label>
		<label for="yazik6"><input type="checkbox" id="yazik6">C#</label>
		<label for="yazik7"><input type="checkbox" id="yazik7">Limbo</label>
		<label for="yazik8"><input type="checkbox" id="yazik8">C++</label>
		<label for="yazik9"><input type="checkbox" id="yazik9">Objective-C</label>
		<label for="yazik10"><input type="checkbox" id="yazik10">Haskell</label>	
</fieldset>
<br>
<fieldset>
		<legend>Дополнительно.</legend>
		<label for="photo"><input type="file" id="photo">Фото профиля.</label>
		<br>
		<br>
		<label for="color"><input type="color" id="color">Выберите цвет обводки.</label>
</fieldset>

	<input type="submit"  value="Отправить анкету на проверку.">
	</form>
	<script src="script.js"></script>
</body>
</html>
